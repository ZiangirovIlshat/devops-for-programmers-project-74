name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.DATABASE_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DATABASE_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ${{ secrets.DATABASE_USERNAME }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Wait for the database to be ready
      run: |
        until pg_isready -h localhost -U ${{ secrets.DATABASE_USERNAME }}; do
          echo "Waiting for database..."
          sleep 2
        done

    - name: Run tests
      run: |
         docker run -e DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}
                    -e DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
                    -e DATABASE_HOST=db
                    -p 5432:5432 ilshatziangirov1999/devops-for-programmers-project-74 make ci

    - name: Build Docker image
      run: docker build -t ilshatziangirov1999/devops-for-programmers-project-74:latest -f Dockerfile.production .

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push ilshatziangirov1999/devops-for-programmers-project-74:latest
